<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Word Guess Game</title>
</head>

<body class="h-100">
    <div class="container d-flex flex-column justify-content-between h-100">
        <div class="row flex-shrink-0" id="header">
            <div class="col-12">
                <div class="px-3 py-3 pt-md-5 pb-md-4 text-center">
                    <h1 class="mb-5 display-3">Word Guess!</h1>
                    <small class="text-center text-muted">Hint: words are breakfast items.</small>
                    <form id="guessForm">
                        <input class="px-3 py-1 my-2 text-center" id="guessLetter" maxlength="1" type="text"
                            onfocus="this.value=''" placeholder="Enter a letter . . ." />
                        <button class="px-4 py-1" id="guessButton" type="button" >
                            Guess <i class="fas fa-arrow-circle-right"></i>
                        </button>
                    </form>
                    <div class="text-danger" id="warning"></div>
                </div>
            </div>
        </div>
        <!--row_header-->
        <div class="row mb-auto mt-3 flex-shrink-0" id="main">
            <div class="col-lg-8 col-md-12">
                <div class="card mb-4">
                    <h5 class="card-header">What's For Breakfast?</h5>
                    <div class="card-body text-center">
                        <div class="p-2 m-2">
                            <h2 class="d-flex justify-content-center align-items-end" id="hangman"></h2>
                        </div>
                        <p class="card-text">
                            Wrong Guesses:
                            <br><span id="guessWrong"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mx-auto">
                <div class="card mb-4">
                    <h5 class="card-header">Stats</h5>
                    <div class="card-body">
                        <p class="card-text">Wins: <span id="win">0</span></p>
                        <p class="card-text">Loses: <span id="lose">0</span></p>
                        <p class="card-text">Guesses Left: <span id="guessRemaining">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-12 my-4 text-center">
                <form id="resetForm">
                    <button class="px-4 py-1" id="resetButton" type="button">
                        Reset <i class="fas fa-utensils"></i>
                    </button>
                </form>
            </div>
        </div>
        <!--row_#main-->

        <footer class="pt-2 my-md-4 pt-md-2 text-center border-top">
            <div class="row">
                <div class="col-12">
                    <p>Copyright &copy;</p>
                </div>
            </div>
        </footer>
    </div>
    <!--container-->

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
